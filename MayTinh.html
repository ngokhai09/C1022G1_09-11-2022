<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th colspan="4">
                <input type="text" id="result" readonly>
            </th>
        </tr>
        <tr>
            <td onclick="add('(')">(</td>
            <td onclick="add(')')">)</td>
            <td onclick="add('%')">%</td>
            <td onclick="delete1()">AC</td>
        </tr>
        <tr>
            <td onclick="add('7')">7</td>
            <td onclick="add('8')">8</td>
            <td onclick="add('9')">9</td>
            <td onclick="add('/')">/</td>
        </tr>
        <tr>
            <td onclick="add('4')">4</td>
            <td onclick="add('5')">5</td>
            <td onclick="add('6')">6</td>
            <td onclick="add('*')">*</td>
        </tr>
        <tr>
            <td onclick="add('1')">1</td>
            <td onclick="add('2')">2</td>
            <td onclick="add('3')">3</td>
            <td onclick="add('-')">-</td>
        </tr>
        <tr>
            <td onclick="add('0')">0</td>
            <td onclick="add('.')">.</td>
            <td onclick="calculate()">=</td>
            <td onclick="add('+')">+</td>
        </tr>
    </table>
</body>
<script>
    function add(value){
        // Đọc value từ ô input
        let result = document.getElementById('result').value;
        // Thêm giá trị mới vào cuối chuỗi của ô input
        result += value;
        // Gán lại giá trị mới cho ô input
        document.getElementById('result').value = result;
    }
    function delete1(){
        // Gán lại giá trị rỗng cho ô input
        document.getElementById('result').value = '';
    }
    function calculate(){
        
        let result = document.getElementById('result').value;
        // Tính toán biểu thức result đã lấy ở ô input
        let res = eval(result);
        document.getElementById('result').value = res;
    }
</script>
</html>
